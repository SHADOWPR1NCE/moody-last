<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moody</title>
    <link rel="stylesheet" href="../styles/styles.css" />
  </head>

  <body>
    <!-- header-dynamically loaded -->
    <div id="header_container"></div>

    <!-- Main -->
    <main>
      <!-- Hero -->
      <div id="hero">
        <h1>!住注 专砖 砖</h1>
        <p>!专砖转  拽 砖  ,砖 砖专 注拽 专</p>
      </div>
    </main>

    <section id="cards_section">
      <div class="cards">
        <!-- date (dynamically loaded) -->
        <p id="date_paragraph">test</p>
        <p class="question_paragraph">? 转 专砖 </p>

        <!-- feelings table (currently static)-->
        <table id="emotion_table">
          <tr>
            <td id="td_happy" class="td_emotion">
              <p><span></span> <br />砖</p>
            </td>
            <td id="td_sad" class="td_emotion">
              <p><span>ゲ</span> <br />注爪</p>
            </td>
            <td id="td_angry" class="td_emotion">
              <p><span></span> <br />注住</p>
            </td>
          </tr>
          <tr>
            <td id="td_anxious" class="td_emotion">
              <p><span></span> <br />专</p>
            </td>
            <td id="td_calm" class="td_emotion">
              <p><span></span> <br />专注</p>
            </td>
            <td id="td_netural" class="td_emotion">
              <p><span></span> <br />注</p>
            </td>
          </tr>
        </table>
        <br />
        <!-- input for details about emotions -->
        <p id="notes_paragraph">注专 (专砖转)</p>
        <br />
        <div style="text-align: right">
          <input dir="rtl" id="notes_input" name="notes_input" type="text" />
        </div>
      </div>
      <!-- feeling summary -->
      <div class="cards">
        <p id="responseText"></p>
        <p id="insight_paragraph">转 专砖转</p>
        <p style="text-align: right">
          祝 专砖 砖    专,   专砖转  拽 注
           砖转
          <br />
          .砖  注专  专砖转    转专 转 专 砖驻注 转
        </p>
      </div>
    </section>

    <!-- footer-dynamically loaded -->
    <div id="footer_container"></div>

    <script src="../js/components.js"></script>
    <script src="../js/script.js"></script>
  </body>
</html>
