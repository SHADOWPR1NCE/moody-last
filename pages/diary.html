<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moody_Diary</title>
    <link rel="stylesheet" href="../styles/styles.css" />
    <link rel="stylesheet" href="../styles/diary.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <!-- header-dynamically loaded -->
    <div id="header_container"></div>

    <!-- Main -->
    <main dir="rtl">
      <div id="div1">
        <h1>יומן רגשות</h1>
      </div>
      <section id="calendar_container">
        <div id="div2">
          <div id="main_calendar">
            <div id="calendar_navigation">
              <div class="nav-link">
                <span class="calendar-arrow" onclick="nextMonth()">→</span>
                <span id="current-month"></span>
                <span class="calendar-arrow" onclick="previousMonth()">←</span>
              </div>
            </div>
            <div id="Days_Of_The_Week">
              <p>ראשון</p>
              <p>שני</p>
              <p>שלישי</p>
              <p>רביעי</p>
              <p>חמישי</p>
              <p>שישי</p>
              <p>שבת</p>
            </div>
            <div id="div3">
              <!-- הימים יתווספו דינמית דרך JavaScript -->
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- footer-dynamically loaded -->
    <div id="footer_container"></div>

    <script src="../js/components.js"></script>
    <script src="../js/script.js"></script>
    <script src="../js/calendar.js"></script>
    <script src="../js/theme.js"></script>

    <!-- Add this before closing body tag -->
    <div id="emojiModal" class="modal">
      <div class="modal-content">
        <span class="close-modal">&times;</span>
        <h2>בחר רגש</h2>
        <div class="emoji-grid">
          <div class="emoji-option" data-emoji="😀">😀</div>
          <div class="emoji-option" data-emoji="😢">😢</div>
          <div class="emoji-option" data-emoji="😡">😡</div>
          <div class="emoji-option" data-emoji="😰">😰</div>
          <div class="emoji-option" data-emoji="🤩">🤩</div>
          <div class="emoji-option" data-emoji="😤">😤</div>
        </div>
      </div>
    </div>
    <!-- Add this before closing body tag -->
    <div id="statsModal" class="modal">
      <div class="modal-content">
        <span class="close-modal">&times;</span>
      </div>
    </div>
    <div id="page_navigation">
      <a href="diary.html" class="nav-item">
        <img src="../images/icons/calendar.png" alt="יומן" class="nav-icon" />
        <span>יומן רגשות</span>
      </a>
      <a href="analysis.html" class="nav-item">
        <img src="../images/icons/chart.png" alt="ניתוח" class="nav-icon" />
        <span>ניתוח נתונים</span>
      </a>
      <a href="settings.html" class="nav-item">
        <img src="../images/icons/settings.png" alt="הגדרות" class="nav-icon" />
        <span>הגדרות</span>
      </a>
    </div>
  </body>
</html>
